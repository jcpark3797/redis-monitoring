<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redis Monitor</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .sidebar {
            position: fixed;
            width: 200px;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
        .folder {
            cursor: pointer;
            font-weight: bold;
            margin: 10px 0;
        }
        .folder-content {
            margin-left: 20px;
            {% if all_open %}
            display: block;
            {% else %}
            display: none;
            {% endif %}
        }
        .toggle-all {
            margin-bottom: 10px;
        }
        .toggle-json {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
            margin-left: 10px;
        }
    </style>
    <script>
        function getAndDisplayValue(key) {
            fetch(`/value/${key}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('value-viewer').textContent = data;
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function toggleFolder(folderId) {
            const folderContent = document.getElementById(folderId);
            if (folderContent.style.display === "none") {
                folderContent.style.display = "block";
            } else {
                folderContent.style.display = "none";
            }
        }

        function toggleAll() {
            const folders = document.querySelectorAll('.folder-content');
            folders.forEach(folder => {
                if (folder.style.display === "none") {
                    folder.style.display = "block";
                } else {
                    folder.style.display = "none";
                }
            });
        }

        function toggleJSON(jsonId) {
            const jsonData = document.getElementById(jsonId);
            if (jsonData.style.display === "none") {
                jsonData.style.display = "block";
            } else {
                jsonData.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <h1>Redis Monitor</h1>
        <form method="post" action="/search">
            <input type="text" name="pattern" placeholder="Enter key pattern" value="{{ search_pattern }}">
            <button type="submit">Search</button>
        </form>
        <div>
            {% for folder, items in grouped_keys.items() %}
                <div class="folder" onclick="toggleFolder('folder-{{ loop.index }}')">
                    {{ folder }}
                </div>
                <div id="folder-{{ loop.index }}" class="folder-content">
                    <ul>
                        {% for subkey, value in items %}
                            <li>
                                <a href="#" onclick="getAndDisplayValue('{{ folder }}{% if subkey %}:{{ subkey }}{% endif %}')">
                                    {{ folder }}{% if subkey %}:{{ subkey }}{% endif %}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="main-content">
        <h1>Value Viewer</h1>
        <div>
            <pre id="value-viewer" style="white-space: pre-wrap;"></pre>
        </div>
    </div>
</body>
</html>
